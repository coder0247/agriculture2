  <body>
  <app-root>
    
<style>
  .body{margin:0;padding:0;background:linear-gradient(to right,#44a08d,#093637);height:100vh}.boardname{color:#fdef48;left:50%;right:50%;width:290px;font-family:-webkit-body;letter-spacing:1px;font-weight:700;top:10px;transform:translate(-50%,-50%);position:absolute;font-size:42px;text-shadow:2px 4px 8px #042323}.loader,.logo{top:50%;left:50%;transform:translate(-50%,-50%);position:absolute}.loader{width:260px;height:260px;box-sizing:border-box}.logo{width:150px;height:150px;z-index:1;border-radius:50%;border:12px solid}.loader .face{position:absolute;border:2px solid}.loader .face.face1{top:0;left:0;right:0;bottom:0;background:0 0;border-radius:50%;border-left:2px solid #ff0;border-top:2px solid #ff0;animation:animate 3s linear infinite}.loader .face.face2{top:30px;left:30px;right:30px;bottom:30px;background:0 0;border-radius:50%;border-right:2px solid #03a9f4;border-bottom:2px solid #03a9f4;animation:animate 3s linear reverse infinite}.loader .face .circle{position:absolute;top:calc(50% - 1px);left:50%;width:50%;height:2px;transform-origin:left}.loader .face.face1 .circle,.loader .face.face2 .circle{transform:rotate(-45deg)}.loader .face .circle:before{content:'';position:absolute;width:10px;height:10px;border-radius:50%;background:#fff;top:-4px;right:-6px}.loader .face.face1 .circle:before{background:#ff0;box-shadow:0 0 20px #ff0,0 0 40px #ff0,0 0 60px #ff0,0 0 80px #ff0,0 0 100px #ff0,0 0 0 5px rgba(255,255,0,.1)}.loader .face.face2 .circle:before{background:#03a9f4;box-shadow:0 0 20px #03a9f4,0 0 40px #03a9f4,0 0 60px #03a9f4,0 0 80px #03a9f4,0 0 100px #03a9f4,0 0 0 5px rgba(3,169,244,.1)}@keyframes animate{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
  </style>
  <div class="body">
      <div class="loader">
          <img class="logo"  src="assets/images/intro.png" alt="agripata"  >
          <div class="face face1">
            <div class="circle"></div>
          </div>
          
          <div class="face face2">
            <div class="circle"></div>
          </div>
          
        </div>
  </div>
