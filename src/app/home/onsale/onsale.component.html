<div class="col-xs-12 col-sm-4 col-md-4">
	<div class="widget widget-recent-post">
		<h5 class="widgettitle">Onsale Products</h5>
		<ul class="list-recent-posts">
			<li class="product-item" *ngFor="let item of best_sell_products; let i = index;">
				<div class="thumb">
					<a routerLink="product/detail/{{ item.productid._id }}">
						<img src="{{ item.productid.pimage }}" alt="">
					</a>
				</div>
				<div class="info">
					<a routerLink="product/detail/{{ item.productid._id }}" class="product-name">
						{{ item.productid.pname | titlecase}}
					</a>
					<div class="price">
						<span class="ins">${{ item.productid.saleamount }}</span>
					</div>
				</div>
			</li>
		</ul>
	</div>
</div>
