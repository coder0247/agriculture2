<app-message *ngIf="message" [message]="message" [type]="message_type"></app-message>

<div class="login-page">
	<div class="container">
		<div class="login-box">
			<div class="login-logo">
				<a routerLink="../../admin/login">
					<b>Agriculture</b> Admin</a>
			</div>
			<div class="login-box-body">
				<p class="login-box-msg">Sign in to start your session</p>

				<form [formGroup]="loginForm" (submit)="login()">
					<div class="form-group" [ngClass]="displayFieldCss(loginForm, 'email')">
						<input type="email" class="form-control" placeholder="Enter email" formControlName="email" id="email">
						<span class="glyphicon glyphicon-user form-control-feedback"></span>
						<span class="help-block" *ngIf="isFieldValid(loginForm, 'email')">Email is required</span>
					</div>

					<div class="form-group" [ngClass]="displayFieldCss(loginForm, 'password')">
						<input type="password" class="form-control" placeholder="Enter password" formControlName="password" id="password">
						<span class="glyphicon glyphicon-lock form-control-feedback"></span>
						<span class="help-block" *ngIf="isFieldValid(loginForm, 'password')">Password is required</span>
					</div>
					<div class="row">
						<div class="col-xs-8">
							<!--<div class="checkbox icheck">
									<label>
										<input type="checkbox" name="remember_me"> Remember Me
									</label>
								</div>-->
						</div>
						<div class="col-xs-4">
							<button type="submit" class="btn btn-success">Sign In</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
