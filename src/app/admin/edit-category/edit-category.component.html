<div class="row">
		<div class="white-bg clearfix">
			<div class="col-md-6 cont-heading">
				<h2>Category</h2>
				<h3>Edit Category</h3>
				<span class="side-toggle-menu visible-xs visible-sm"><i class="fa fa-ellipsis-v" aria-hidden="true"></i></span>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="white-bg clearfix breadcrumb">
			<div class="col-md-12">
				<ul>
					<li><a  routerLink="/admin/category/list" ><i class="fa fa-list-alt" aria-hidden="true"></i> Category</a></li>
					<li><span>Edit</span></li>
				</ul>
			</div>
		</div>
	</div>

<app-message *ngIf="message" [message]="message" [type]="message_type"></app-message>

<div class="row">
		<div class="white-bg clearfix breadcrumb">
			<div class="col-md-12">
					<form [formGroup]="categoryForm" (submit)="updateCategoryDetails()" class="form-horizontal">
					<div class="form-group" [ngClass]="displayFieldCss(categoryForm, 'catname')">
						<label class="control-label col-sm-3" for="catname">Category Name:</label>
						<div class="col-sm-9">
								<input type="text" class="form-control" id="catname" placeholder="Enter category name" formControlName="catname" id="catname"
								[(ngModel)]="catname">
							<span class="help-block" *ngIf="isFieldValid(categoryForm, 'catname')">Category name is required</span>
						</div>
					</div>
					<div class="form-group" [ngClass]="displayFieldCss(categoryForm, 'status')">
						<label class="control-label col-sm-3" for="status">Status:</label>
						<div class="col-sm-9">
								<select class="form-control" formControlName="status" id="status" [(ngModel)]="status">
								<option value="1">Active</option>
								<option value="0">In-Active</option>
							</select>
							<span class="help-block" *ngIf="isFieldValid(categoryForm, 'status')">Category status is required</span>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<!-- <button type="submit" class="btn btn-success" [disabled]="!categoryForm.valid">Submit</button> -->
							<button type="submit" class="btn btn-success">Submit</button>
						</div>
					</div>
				</form>
			</div>
			
		</div>
	</div>
