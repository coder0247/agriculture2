<app-header-common></app-header-common>
<div class="main-content shop-page main-content-grid">
		<div class="container">
			<div class="breadcrumbs">
          <a href="user/account">My Account</a>
			</div>
			<div class="row" *ngIf="msgs">
				<div class="col-xs-12 col-sm-7 col-md-8 col-lg-9 content-offset">
					<div class="categories-content">
						<h4 class="shop-title">Message</h4>
            <div class="panel panel-info">
              <div class="panel-heading">
                <h3 class="panel-title">From : {{msgs?.from?.firstname}}  {{msgs?.from?.lastname}} < {{ msgs?.from?.email }} > <span *ngIf="!msgs?.from?.firstname">Loading...</span></h3>
              </div>
              <div class="panel-body">
                <div class="row">
                  <div class="col-md-3 col-lg-3 " align="center"> <img alt="Product Image" src="{{msgs?.productid?.pimage[0]}}" class="img-responsive"> </div>

                  <div class=" col-md-9 col-lg-9 ">
                    <table class="table table-user-information">
                      <tbody>

                        <tr>
                          <td>Name:</td>
                          <td>{{msgs?.from?.firstname}}  {{msgs?.from?.lastname}}</td>
                        </tr>
                        <tr>
                          <td>Email</td>
                          <td>{{ msgs?.from?.email }}</td>
                        </tr>
                        <tr>
                          <td>Message</td>
                          <td>{{ msgs?.comment }}</td>
                        </tr>
                      </tbody>
                    </table>

                    <!-- <a href="#" class="btn btn-primary">any event</a>
                    <a href="#" class="btn btn-primary">any event</a> -->
                  </div>
                </div>
              </div>
                   <div class="panel-footer">
                          <!-- <a data-original-title="Broadcast Message" data-toggle="tooltip" type="button" class="btn btn-sm btn-primary"><i class="glyphicon glyphicon-envelope"></i></a>
                          <span class="pull-right">
                              <a href="edit.html" data-original-title="Edit this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-warning"><i class="glyphicon glyphicon-edit"></i></a>
                              <a data-original-title="Remove this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-danger"><i class="glyphicon glyphicon-remove"></i></a>
                          </span> -->
                      </div>

            </div>
					</div>
				</div>
      <!-- sidebar -->
      <app-sidebar></app-sidebar>
      <!-- /sidebar-->
			</div>
		</div>
	</div>
	<app-footer></app-footer>
